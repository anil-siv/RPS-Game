<!-- jumbotron -->
  <div class="jumbotron text-center" style="margin-bottom:0">
    <h1>Welcome to Rock, Paper, Scissors!</h1>
    <p>Select a button to start</p>
    </div>
    <div class="text-center">
      <h4>This is a random number game generated using JavaScript</h4>
    </div>
<!-- Bootstrap grid container -->
<div class="container-fluid text-center">
<div class="row border">
  <div class="col-sm-12">
    <p>Please select your weapon!</p>
        <button type="button" class="btn btn-secondary" id="rockbutton" data-name="Rock">Rock</button>
        <button type="button" class="btn btn-secondary" id="paperbutton" data-name="Paper">Paper</button>
        <button type="button" class="btn btn-secondary" id="scissorsbutton" data-name="Scissors">Scissors</button>
    <p id="inputchoice">You have selected ${Choice}</p>
<p id="status">The computer chose: </p>
    </div>
  </div>
</div>
<div class ="containter text-center">
  <div class = "row border tex-center">
      <div class = "col-sm-12">
          <p id="result"> The result is: </p>
          <p id="userscoretext">Your current score is: </p>
          <p id="userScore">0</p>
      <div class="col-sm-12">
          <p id="computerscoretext">Computer's current score is: </p>
          <p id="computerScore">0</p>
      </div>
      <div class=col-sm-12>
        <button type="button" class="btn btn-danger" id="resetbutton">Reset</button>
      </div>
      </div>
    </div>
</div>
